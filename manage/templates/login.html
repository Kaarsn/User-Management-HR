<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
                <h1>User Management</h1>
            </div>
            
            <!-- Tabs -->
            <ul class="nav nav-tabs login-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button" role="tab">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </li>
            </ul>
            
            <!-- Alert Messages -->
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>

            <div class="tab-content" id="authTabsContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                    <h2 class="login-title">Single sign on</h2>
                    <p class="login-subtitle">Sign in with your identity provider</p>

                    <!-- Login Form -->
                    <form id="loginForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group-wrapper">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>

                        <div class="form-group-wrapper">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary-login" id="loginBtn">
                            Sign In
                        </button>
                    </form>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Demo Info Button -->
                    <button type="button" class="btn btn-secondary-login" id="demoCrednBtn">
                        <i class="fas fa-info-circle"></i> View Demo Credentials
                    </button>

                    <!-- Collapsible Demo Info -->
                    <div id="demoInfo">
                        <div class="demo-box">
                            <div class="demo-item">
                                <strong>Admin:</strong> <code>admin</code> / <code>admin123</code>
                            </div>
                            <div class="demo-item">
                                <strong>User:</strong> <code>user1</code> / <code>user123</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="powered-by">Powered By</p>
                <p class="brand-name"><i class="fas fa-shield-alt"></i> User Management System</p>
                <p class="copyright">Â© 2026 User Management System</p>
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
